<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Simple & Intuitive Component Library</title>
    <link rel="stylesheet" href="/build/sicl.css" />
    <script type="module" src="/build/sicl.esm.js"></script>
    <script nomodule src="/build/sicl.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <sicl-button btn="primary" type="button">Button</sicl-button>
        <sicl-button btn="secondary" type="button">Button</sicl-button>
        <sicl-button btn="tertiary" type="button">Button</sicl-button>
        <sicl-button btn="warning" type="button">Button</sicl-button>
      </div>
      <div class="row">
        <sicl-button btn="primary" type="button" icon-left="search">Button</sicl-button>
        <sicl-button btn="secondary" type="button" icon-left="arrow-left">Button</sicl-button>
        <sicl-button btn="tertiary" type="button" icon-left="help-circle">Button</sicl-button>
        <sicl-button btn="warning" type="button" icon-left="trash-2">Button</sicl-button>
      </div>
      <div class="row">
        <sicl-button btn="primary" type="button" icon-right="search">Button</sicl-button>
        <sicl-button btn="secondary" type="button" icon-right="arrow-left">Button</sicl-button>
        <sicl-button btn="tertiary" type="button" icon-right="help-circle">Button</sicl-button>
        <sicl-button btn="warning" type="button" icon-right="trash-2">Button</sicl-button>
      </div>
      <div class="row">
        <sicl-button btn="primary" type="button" disabled>Button</sicl-button>
        <sicl-button btn="secondary" type="button" disabled>Button</sicl-button>
        <sicl-button btn="tertiary" type="button" disabled>Button</sicl-button>
        <sicl-button btn="warning" type="button" disabled>Button</sicl-button>
      </div>
      <div class="row">
        <sicl-input type="text" placeholder="Placeholder" label-text="Default"></sicl-input>
        <sicl-input type="text" placeholder="Placeholder" label-text="Default" value="Filled"></sicl-input>
        <sicl-input type="text" placeholder="Placeholder" label-text="Left icon" icon-left="search"></sicl-input>
        <sicl-input type="text" placeholder="Placeholder" label-text="Right icon" icon-right="eye"></sicl-input>
      </div>
      <div class="row">
        <div class="column">
          <sicl-checkbox label-text="Default"></sicl-checkbox>
        </div>
      </div>
    </div>
  </body>
</html>
