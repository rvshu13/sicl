<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Simple & Intuitive Component Library</title>
    <link rel="stylesheet" href="/build/sicl.css" />
    <script type="module" src="/build/sicl.esm.js"></script>
    <script nomodule src="/build/sicl.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row space-between">
        <sicl-button type="primary" text="Button"></sicl-button>
        <sicl-button type="secondary" text="Button"></sicl-button>
        <sicl-button type="tertiary" text="Button"></sicl-button>
        <sicl-button type="warning" text="Button"></sicl-button>
      </div>
      <div class="row space-between">
        <sicl-button type="primary" text="Button" icon="search"></sicl-button>
        <sicl-button type="secondary" text="Button" icon="arrow-left"></sicl-button>
        <sicl-button type="tertiary" text="Button" icon="help-circle"></sicl-button>
        <sicl-button type="warning" text="Button" icon="trash-2"></sicl-button>
      </div>
      <div class="row space-between">
        <sicl-button type="primary" text="Button" disabled></sicl-button>
        <sicl-button type="secondary" text="Button" disabled></sicl-button>
        <sicl-button type="tertiary" text="Button" disabled></sicl-button>
        <sicl-button type="warning" text="Button" disabled></sicl-button>
      </div>
    </div>
  </body>
</html>
