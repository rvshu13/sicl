<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Simple & Intuitive Component Library</title>
    <link rel="stylesheet" href="/build/sicl.css" />
    <script type="module" src="/build/sicl.esm.js"></script>
    <script nomodule src="/build/sicl.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row space-between">
        <sicl-button type="primary">Button</sicl-button>
        <sicl-button type="secondary">Button</sicl-button>
        <sicl-button type="tertiary">Button</sicl-button>
        <sicl-button type="warning">Button</sicl-button>
      </div>
      <div class="row space-between">
        <sicl-button type="primary" iconLeft="search">Button</sicl-button>
        <sicl-button type="secondary" iconLeft="arrow-left">Button</sicl-button>
        <sicl-button type="tertiary" iconLeft="help-circle">Button</sicl-button>
        <sicl-button type="warning" iconLeft="trash-2">Button</sicl-button>
      </div>
      <div class="row space-between">
        <sicl-button type="primary" iconRight="search">Button</sicl-button>
        <sicl-button type="secondary" iconRight="arrow-left">Button</sicl-button>
        <sicl-button type="tertiary" iconRight="help-circle">Button</sicl-button>
        <sicl-button type="warning" iconRight="trash-2">Button</sicl-button>
      </div>
      <div class="row space-between">
        <sicl-button type="primary" disabled>Button</sicl-button>
        <sicl-button type="secondary" disabled>Button</sicl-button>
        <sicl-button type="tertiary" disabled>Button</sicl-button>
        <sicl-button type="warning" disabled>Button</sicl-button>
      </div>
      <div class="row space-between">
        <sicl-input type="text" placeholder="Text input" />
      </div>
    </div>
  </body>
</html>
